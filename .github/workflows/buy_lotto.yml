name: Buy lotto
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: [ubuntu-latest]
    name: Buy lotto
    steps:  

      - uses: actions/checkout@v3    
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt

      - name: Run Scripts
        run: make buy